<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaPay Secure Checkout</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1f2937, #111827);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.checkout-card {
    background: #ffffff;
    width: 420px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    overflow: hidden;
    animation: fadeIn 0.4s ease-in-out;
}

.header {
    background: #0f172a;
    color: white;
    padding: 20px;
    text-align: center;
}

.logo {
    width: 40px;
    height: 40px;
    background: #3b82f6;
    border-radius: 8px;
    display: inline-block;
    margin-bottom: 10px;
}

.company-name {
    font-size: 20px;
    font-weight: 600;
}

.secure-text {
    font-size: 12px;
    opacity: 0.7;
}

.content {
    padding: 25px;
}

.form-group {
    margin-bottom: 16px;
}

label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 6px;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: 0.2s;
}

input:focus, select:focus {
    border-color: #3b82f6;
    outline: none;
    box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
}

.row {
    display: flex;
    gap: 10px;
}

.pay-button {
    width: 100%;
    padding: 12px;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.pay-button:hover { background: #2563eb; }
.pay-button:disabled { background: #93c5fd; cursor: not-allowed; }

.spinner {
    border: 3px solid rgba(255,255,255,0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 8px;
}

.confirmation {
    background: #f0fdf4;
    border-top: 1px solid #bbf7d0;
    padding: 20px;
    display: none;
}
